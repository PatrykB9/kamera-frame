<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    .frame {
      width: 100%;
      height: 100%;
      border: 15px solid;
      border-image: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0) 1;
      animation: gradientMove 5s linear infinite;
      box-sizing: border-box;
    }

    @keyframes gradientMove {
      0% {
        border-image-source: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
      }
      50% {
        border-image-source: linear-gradient(225deg, #40e0d0, #ff8c00, #ff0080);
      }
      100% {
        border-image-source: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
      }
    }
  </style>
</head>
<body>
  <div class="frame"></div>
</body>
</html>
